<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Google reCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <section class="d-flex">
      <div class="imgBxs">
        <img src="final1.png" alt="img" />
      </div>

      <div class="contentBxs">
        
        <div class="formBx">
          
          <div
          class="btn-group d-flex mr-2 justify-content-center"
          role="group"
          aria-label="Second group"
          >
          <button class="btn btnd mr-2 me-md-2" type="button">
            <i class="bi bi-google"></i>
          </button>
          <button class="btn btnd" type="button">
            <i class="bi bi-facebook"></i>
          </button>
        </div>
        <div class="text-center ordiv mt-2">OR</div>
          <h3>Login</h3>
          <form class="inputBx">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-2 forgotlink">
              <a class="text-secondary">Forgot Password?</a>
            </div>

            <div>
              <div type="submit"  class="btn g-recaptcha" data-sitekey="6Lfw4yweAAAAALZf9ilQoAdrCMb7IDU6u1C4qigV" 
              ></div>
  
            </div>
            <input type="submit" name="Login" value="Login" class="btn btnd">
          </div> 
        </div>
       
            <div class="wave">
              <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
            >
              <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                class="shape-fill"
              ></path>
            </svg>
          </div>
        </form>

        </div>
      </div>
    </section>
  </body>
</html>
